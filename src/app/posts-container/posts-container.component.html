<ion-content [scrollEvents]="true" (ionScrollEnd)="HandleLoadMorePosts()">
  <app-post *ngFor="let post$ of posts$ | async" [post]="post$" [currentPage]="currentPage" />
  <div class="flex justify-center text-xs">
    <ion-button class="scale-75" (click)="HandleLoadMorePosts(true)">Load more</ion-button>
  </div>
  <div *ngIf="isLoadingMore" class="flex justify-center text-xs animate-pulse">Loading more...</div>
</ion-content>
