<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="flex justify-start px-2">
      <img id="logo" alt="logo" class="h-4" />
    </div>
  </ion-toolbar>
  <div *ngIf="account" class="py-1 px-2 flex items-center">
    <ion-icon name="person-sharp" size="small" /> 
    <span>&ensp;-</span>
    <ion-text class="text-sm text-color">
      {{type | async}}/{{account | async}}
    </ion-text>
  </div>
</ion-header>
