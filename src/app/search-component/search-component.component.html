<ion-card class="bg-transparent">
  <div class="h-12">
    <form (submit)="handleSubmit($event)" class="h-full flex items-center bg-transparent">
      <ion-searchbar (ionInput)="handleInput($event)" name="name" class="h-full w-full pl-0 text-sm outline-none border-none" type="text" placeholder="Search..." required />
      <ion-list>
        <ion-item>
          <ion-select label="Type" [(ngModel)]="type" name="type" class="bg-transparent text-sm">
            <ion-select-option value="u">User</ion-select-option>
            <ion-select-option value="r">Subreddit</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </form>
  </div>
  <ion-toast
    [isOpen]="isToastOpen"
    [message]="toastMessage"
    [duration]="2000"
    (didDismiss)="handleHideToast()"
  ></ion-toast>
</ion-card>
