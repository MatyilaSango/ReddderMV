<ion-card class="bg-transparent">
  <div class="h-9">
    <form (submit)="handleSubmit($event)" class="h-full flex items-center p-1">
      <ion-icon name="search" class="h-5/6" size="large"></ion-icon>
      <input [(ngModel)]="name" name="name" class="h-full w-full pl-2 outline-none border-none bg-inherit text-white" type="text" placeholder="Search..." required />
      <ion-list>
        <ion-item>
          <ion-select label="Type" [(ngModel)]="type" class="bg-transparent">
            <ion-select-option value="User">User</ion-select-option>
            <ion-select-option value="Subreddit">Subreddit</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </form>
  </div>
</ion-card>
